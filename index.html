<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image overlay</title>
    <link rel="stylesheet" href="own.css">
</head>
<body>
    
</body>
</html>

<body>
   <div class="card">
    <div class="cardcontainer">
      <div class="header">
        <img src="images/image-equilibrium.jpg" alt="" class="mainimg">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    <div class="main">
      <h2 class="title">Equilibrium # 3429 </h2>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.0041 ETH</span>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      </div>
      <div class="line"></div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="" class="avatar">
          <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
   </div>
    
</body>

</html>
